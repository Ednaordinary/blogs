{{ define "main" }}
  <style>
      .link:hover:not(.active) {
          background: #dddddd;
          border-style: solid;
          border-width: 0.5vh;
          border-radius: 25px;
          border-color: #dddddd;
          font-family: DMSans; font-size: calc(1.5vw + 1.5vh); font-weight: 700;
      }
      .active {
          background: #d5a543;
          border-style: solid;
          border-width: 0vw;
          border-radius: 0px;
          border-color: #dddddd;
          font-family: DMSans; font-size: calc(1.5vw + 1.5vh); font-weight: 100;
      }
  </style>
  <div style="background-color: #ffffff; border-radius: calc(0.7vh + 0.7vw + 1rem); margin: calc(0.7vh + 0.7vw + 1rem);">
    <div style="text-align: center; padding: calc(1vh + 1vw + 1rem);">
      <a class="link" href="../.." style="font-family: DMSans; font-size: calc(0.5vw + 0.5vh + 2rem); color: #3c4043ff; text-decoration: none; transition: all 0.25s; padding: 0.5rem; border-radius: calc(1vh + 1vw);" id="backlink">Back ‚¨è</a>
    </div>
  </div>
  <div id="content" style="background-color: #ffffff; border-radius: calc(0.7vh + 0.7vw + 1rem); margin: calc(0.7vh + 0.7vw + 1rem); transform-origin: top; ">
    <div style="text-align: center; padding: calc(1vh + 1vw + 1rem);">
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <div style="background-image: linear-gradient(to bottom left, #dadedd, #a3a6a5); display: inline-block; border-radius: calc(0.7vh + 0.7vw + 1rem); padding: calc(0.7vh + 0.7vw + 1rem);">
        <h1 style="font-size: calc(1vw + 0.5vh + 0.7rem); padding-bottom: calc(0.5vw + 0.5vh + 0.7rem); margin: 0;">{{ .Title }}</h1>
        <p style="font-size: calc(0.5vw + 0.5vh + 0.5rem); margin: 0;">Published: </p>
        <time style="font-size: calc(0.5vw + 0.5vh + 0.5rem);" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
      </div>
      <div style="font-family: DMSans; font-size: calc(0.9vw + 0.5vh + 0.5rem); font-weight: 500; color: #3c4043ff; text-decoration: none; text-align: left;  transition: font-size 0.25s; border-radius: calc(1vh + 1vw);">
        {{ .Content }}
      </div>
    </div>
  </div>
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
